<app-header-component
  (featureSelected)="onNavigate($event)"
></app-header-component>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="featureDisplayed === 'recipe'"></app-recipes>
      <app-shopping-list
        *ngIf="featureDisplayed !== 'recipe'"
      ></app-shopping-list>
    </div>
  </div>
</div>
